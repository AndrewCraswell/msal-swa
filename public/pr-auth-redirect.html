<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Preview Auth Redirect</title>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/@azure/msal-browser@2.34.0/lib/msal-browser.min.js"></script>
  <script type="text/javascript">
    const msalClient = new msal.PublicClientApplication({
      auth: {
        // TODO: Reference the environment variable
        clientId: "16561780-a732-4b5a-8d0a-9eaf822a692c",
      }
    });

    const hash = decodeURI(window.location.hash);
    if (hash.startsWith("#code=")) {
      const regex = new RegExp(/\|(?<redirect>\S+)&/);
      const result = regex.exec(hash);

      if (result) {
        console.log("REDIRECT", result?.groups?.redirect)
        const originUrl = decodeURIComponent(result?.groups?.redirect);
        console.log("DECODED REDIRECT", decodeURI(originUrl))

        console.log("FINAL", originUrl + hash);

        window.location.href = originUrl + hash;
      }
    }
  </script>
</body>

</html>
